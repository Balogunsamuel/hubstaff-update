services:
  - type: web
    name: hubstaff-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: MONGO_URL
        sync: false  # Set this manually in Render dashboard
      - key: DB_NAME
        value: hubstaff_clone_prod
      - key: FRONTEND_URL
        sync: false  # Will be your Vercel URL
      - key: ALLOWED_ORIGINS
        sync: false  # Will be your Vercel URL