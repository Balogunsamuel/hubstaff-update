services:
  - type: web
    name: hubstaff-backend
    env: python
    buildCommand: cd backend && pip install -r render-requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_TYPE
        value: supabase
      - key: SUPABASE_URL
        sync: false  # Set this manually in Render dashboard
      - key: SUPABASE_ANON_KEY
        sync: false  # Set this manually in Render dashboard
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false  # Set this manually in Render dashboard
      - key: SUPABASE_BUCKET
        value: my-files
      - key: STORAGE_TYPE
        value: supabase
      - key: MAX_FILE_SIZE
        value: "10485760"
      - key: FRONTEND_URL
        sync: false  # Set this manually in Render dashboard
      - key: ALLOWED_ORIGINS
        sync: false  # Set this manually in Render dashboard
      - key: SMTP_HOST
        sync: false  # Set this manually in Render dashboard
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USERNAME
        sync: false  # Set this manually in Render dashboard
      - key: SMTP_PASSWORD
        sync: false  # Set this manually in Render dashboard
      - key: SMTP_FROM_EMAIL
        sync: false  # Set this manually in Render dashboard
      - key: DEFAULT_ADMIN_EMAIL
        sync: false  # Set this manually in Render dashboard
      - key: DEFAULT_ADMIN_PASSWORD
        sync: false  # Set this manually in Render dashboard
      - key: INVITATION_EXPIRE_DAYS
        value: "7"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: LOG_LEVEL
        value: "INFO"